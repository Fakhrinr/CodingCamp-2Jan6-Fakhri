<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="todo-list-container">
        <h1>Your To Do List</h1>
        
        <form id="todo-form">
        <input type ="text" id = "task" placeholder="Add To Do..."required />
        <input type ="date" id = "date" required />
        <button type ="submit">+</button>
        </form>
    
        <div> 
            <button id = "filter-tasks">Filter</button>
            <button id = "clear-tasks">Clear All</button>
        </div>

        <table id = "todo-list">
            <thead>
                <tr></tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr id = "no-tasks">
                    <td colspan="3" class = "no-tasks-message">No tasks added yet.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
